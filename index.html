<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conti-Amigos</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            color: white;
            padding: 20px;
        }
        .menu button {
            font-family: 'Lobster', cursive;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background-color: #6a0dad;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .menu button:hover {
            background-color: #8a2be2;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .modal-content {
            background: linear-gradient(to right, #434343, #000000);
            margin: 15% auto;
            padding: 20px;
            width: 50%;
            border-radius: 10px;
            text-align: center;
            color: white;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
        }
        .close {
            color: red;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .grupo-img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        #descripcion {
            font-style: italic;
        }
        .frase {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: inline-block;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Conti-Amigos</h1>
    <h2>Construcción de Software</h2>
    <h3>Prof. Hugo Espetia Huamanga</h3>
    
    <div>
        <img class="grupo-img" src="grupo.jpeg" alt="No hay imagen de grupo">
    </div>
    
    <div class="menu">
        <button onclick="mostrarModal('roberto')">Roberto Israel Meza Oroe</button>
        <button onclick="mostrarModal('frank')">Frank Gomez Cornejo</button>
        <button onclick="mostrarModal('jhohan')">Jhohan Vidal Seguil Osores</button>
        <button onclick="mostrarModal('diego')">Diego Alejandro de la Flor</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <h2 id="nombre"></h2>
            <p id="correo"></p>
            <img id="foto" src="" alt="Foto del integrante">
            <p id="descripcion"></p>
        </div>
    </div>

    <div class="frase">
        <p>"La ciencia puede divertirnos y fascinarnos pero es la ingeniería la que cambia el mundo."</p>
    </div>

    <script>
        function mostrarModal(integrante) {
            let datos = {
                "roberto": {
                    "nombre": "Roberto Israel Meza Oroe",
                    "correo": "70395898@continental.edu.pe",
                    "foto": "robert.jpeg",
                    "descripcion": "Desarrollador con interés en la investigación operativa y optimización de sistemas."
                },
                "frank": {
                    "nombre": "Frank Gomez Cornejo",
                    "correo": "77053327@continental.edu.pe",
                    "foto": "frank.jpeg",
                    "descripcion": "Apasionado por la programación y la resolución de problemas en software."
                },
                "jhohan": {
                    "nombre": "Jhohan Vidal Seguil Osores",
                    "correo": "76681507@continental.edu.pe",
                    "foto": "sgil.jpeg",
                    "descripcion": "Interesado en la ciberseguridad y el desarrollo web."
                },
                "diego": {
                    "nombre": "Diego Alejandro de la Flor",
                    "correo": "72613628@continental.edu.pe",
                    "foto": "diego.jpeg",
                    "descripcion": "Especializado en bases de datos y gestión de proyectos tecnológicos."
                }
            };

            document.getElementById("nombre").innerText = datos[integrante].nombre;
            document.getElementById("correo").innerHTML = "<strong>Correo:</strong> " + datos[integrante].correo;
            document.getElementById("foto").src = datos[integrante].foto;
            document.getElementById("descripcion").innerText = datos[integrante].descripcion;

            document.getElementById("modal").style.display = "block";
        }

        function cerrarModal() {
            document.getElementById("modal").style.display = "none";
        }

        window.onclick = function(event) {
            let modal = document.getElementById("modal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
